  <img id="bgimg" src="E:\harshitha\New folder\interactive-card-details-form-main\images\bg-main-desktop.png" alt="" srcset="">
  <img id="bgimg-mob" src="E:\harshitha\New folder\interactive-card-details-form-main\images\bg-main-mobile.png" alt="" srcset="">
  <div class="container">
    <div class="frontimage">
      <img class="fimg"src="E:\harshitha\New folder\interactive-card-details-form-main\images\bg-card-front.png" alt="">
      <div class="cardimg"><img src="E:\harshitha\New folder\interactive-card-details-form-main\images\card-logo.svg" alt="" srcset=""></div>
      <div class="cn" id="cn">0000 0000 0000 0000</div>
      <div class="name" id="name">Jane Appleseed</div>
      <span class="monyear" id="month">00</span>
      <span class="sp">/</span>
      <span class="monyear1" id="year">00</span>

    </div>
    <div class="backimage">
      <img class="bimg" src="E:\harshitha\New folder\interactive-card-details-form-main\images\bg-card-back.png" alt="">
      <div id="cvc"class="cvc">000</div>
    </div>
  </div>

  <form class="form1" id="myform" action="" name="myform" target="" >
    <label for="cname">Cardholder Name</label><br>
    <input type="text" oninput="myfuncname()" name="cname" id="cname" placeholder="e.g. Jane Appleseed"><br>
    <p id=nameerror></p>
    <label for="cnum"> Card Number</label><br>
    <input type="text" id="cnum" oninput="myfuncnum()" name="cnum" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"><br>
    <p id="numbererror"></p>
    <label for="expdate"> Exp. Date (MM/YY)</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="cvc">CVC</label><br>
    <input type="text"oninput="myfuncmon()"class="expiry" id="expdate" name="expdate" placeholder="MM" maxlength="2">
    <input type="text" class="expiry" oninput="myfuncyear()" id="expdate1" name="expdate1" placeholder="YY" maxlength="2">
    <input type="text" oninput="myfunccvc()" id="cvc1" name="cvc" placeholder="123" maxlength="3"><br>
    <p id="experror"></p><p id="cverror"></p>
    <button id="submit">Confirm</button> 

  </form>

 <div id="complete" class="complete hidden">
    <img class="tximg" src="E:\harshitha\New folder\interactive-card-details-form-main\images\icon-complete.svg" alt="" srcset="">
    <div class="thankyou-header"> Thank you!</div>
    <div class="para">We've added your card details</div>
    <button id="continue">Continue</button> 
 </div>
